<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">


    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(95deg, #efd349, #7c2688);
            color: #333;
        }
        
        h1 {
            font-family: 'Satisfy', cursive;
            text-align: center;
            font-size: 2.5rem;
            color: #080808; 
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
       
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
       
        .container > div {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .container > div:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
        }
        
      
        img {
            height: 150px;
            width: auto;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        
        img:hover {
            transform: scale(1.1); 
        }
        
    
        .container p {
            margin: 10px 0;
            font-size: 1rem;
            color: #555;
        }

        .container p:nth-child(4) {
            color: #ff5722;
            font-weight: bold;
            font-size: 1.2rem;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 90%; 
        }
        
        button:nth-of-type(1) {
            background: #03b3f8;
            color: white;
            width: auto;
        }
        
        button:nth-of-type(1):hover {
            background: #e4b415;
            transform: scale(1.05);
            
        }
    </style>
</head>
<body>
    <h1>Cart Items</h1>
    <div id="parent" class="container">

    </div>
    <script>

        let getdata=JSON.parse(localStorage.getItem("details"))
        console.log(getdata)

        newgetdata=getdata.map((val)=>{
            console.log(val)

            parent=document.getElementById("parent")
            var child=document.createElement("div")
            var childa=document.createElement("div")
            var childb=document.createElement("p")
            var childc=document.createElement("p")
            var childd=document.createElement("p")
            var img=document.createElement("img")
            var btn=document.createElement("button")
          btn.innerText='delete'
            img.src=val.image
            childa.innerText=`ID: ${val.id}`
            childb.innerText=val.title
            childc.innerText=`Category: ${val.category}`
            childd.innerText=`Price: $${val.price.toFixed(2)}`
            console.log(child)
            child.append(childa,childb,childc,childd,img,btn)
            parent.append(child)
            btn.addEventListener('click',function(){
                child.remove()
            })
            //btn.innerText='add to cart'

        })
    </script>
</body>
</html>
